# =============================================
# AuditPlus ‚Äî CI/CD Pipeline
# Triggers: push/PR to main and develop
# Jobs: backend build+test, frontend build, docker
# =============================================

name: AuditPlus CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: "10.0.x"
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================
  # Job 1: Backend ‚Äî Build + Test
  # =============================================
  backend:
    name: üîß Backend (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore AuditPlus.Api/AuditPlus.Api.csproj

      - name: Build
        run: dotnet build AuditPlus.Api/AuditPlus.Api.csproj --no-restore -c Release

      - name: Run tests
        run: dotnet test AuditPlus.Tests/AuditPlus.Tests/AuditPlus.Tests.csproj --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: web/AuditPlus.Tests/AuditPlus.Tests/TestResults/*.trx

  # =============================================
  # Job 2: Frontend ‚Äî Build
  # =============================================
  frontend:
    name: üé® Frontend (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/auditplus-web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/auditplus-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npx ng build --configuration=production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/auditplus-web/dist/

  # =============================================
  # Job 3: Docker ‚Äî Build & Push (only on main)
  # =============================================
  docker:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: web/auditplus-web/dist/

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
